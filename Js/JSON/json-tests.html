<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <script>
        const person = {
            name: "Vito",
            age: 21,
            address: {
                street: "av não importa",
                number: "200",
                city: "fraiburgo",
            },
            cpf: 12331212390,
        }

        const personStr = JSON.stringify(person)
        console.log(personStr)

        const personObj = JSON.parse(personStr)
        console.log(personObj)
        
        console.log(person)

        console.log(person == personObj) // da falso pq são objetos diferentes
        
    </script>
</body>
</html>
