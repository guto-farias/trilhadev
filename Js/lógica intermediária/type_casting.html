<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>type casting</title>
</head>
<body>
    <script>
        //Number <-> String
        console.log(typeof Number("2"))
        console.log(typeof String(2))

        console.log(Number("a"))
        console.log(Number(true))

        console.log("")//pula linha

        //Number && String <-> Boolean
        console.log(Boolean(""))
        console.log(Boolean("abc"))
        console.log(Boolean(0))
        console.log(Boolean(1))

        console.log(String(true)) //só transforma em string a palavra, "true"
        console.log(String(false))

        console.log(Number(true))
        console.log(Number(false))

        console.log("")//pula linha

        //String <-> Date
        console.log(new Date('12/25/2030 12:00'))
        console.log(new Date('2030-12-25 11:00'))

        console.log(new Date().toString())
        console.log(new Date().toISOString())

        console.log("")//pula linha

        //String <-> Array
        let name = "guto farias"

        //console.log(name[0])
        console.log(name.split(" "))//transforma em um array com dois elementos usando o espaço como separador

        for(let letter of name){// for of lida com elementos, for in lida com as keys do obj
            console.log(letter)
        }

        //juntando os valores numa string
        let values = [1, 3, 5, 6]
        console.log(values.join("/"))
        let str = values.join(" ")
        console.log(str)

    </script>
</body>
</html>
