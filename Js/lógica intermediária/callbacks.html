<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>callbacks</title>
</head>
<body>
    <script> 
        const func = (n) => (n * n) // posso passar a func como parametro e isso Ã© chamado de callback

        function mult(values, func){ // multiplica por si mesmo cada elemento, substituindo array
            console.log(arguments)
            for (let i in values) {
                //values[i] *= values[i]; // n *= n

                values[i] = func(values[i])
                
            }

            return values
        }

        const values =  [1,3,4,6,10]

        console.log(mult(values, func)) // chama passando o array e a func
    </script>
</body>
</html>
