<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulando CSS</title>
</head>
<body>
    <h1 id="title">Manipulando Style</h1>

    <button id="btn-change">Altera cor</button>

    <script>
        const titleEl = document.querySelector("#title")
        const buttonEl = document.querySelector("#btn-change")

        buttonEl.addEventListener("click", () => {
            titleEl.style.color = "red"
            titleEl.style.fontSize = "55px"
        })
    </script>
    
</body>
</html>
